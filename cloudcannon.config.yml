paths:
  uploads: uploads
  uploads_use_relative_path: false
  static: ''
  dam_uploads: ''
  dam_static: ''
  collections: ''
  data: _data
  layouts: _layouts
  includes: _includes
collections_config:
  data:
    path: _data
    output: false
    icon: notes
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
  posts:
    path: _posts
    output: true
    icon: notes
    create:
      path: >-
        [relative_base_path]/{date|year}-{date|month}-{date|day}-{title|slugify}.[ext]
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
  drafts:
    path: _drafts
    output: false
    icon: notes
    create:
      path: ''
      publish_to: posts
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
  surveymarks:
    path: _surveymarks
    output: true
    icon: notes
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
  reference_marks:
    path: _reference_marks
    output: true
    icon: notes
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
  pages:
    path: _pages
    output: true
    icon: notes
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
_inputs:
  categories:
    type: multiselect
    options:
      allow_create: true
      empty_type: array
    cascade: true
  tags:
    type: multiselect
    options:
      allow_create: true
      empty_type: array
    cascade: true
_select_data:
  page_gen:
    - data: types
      template: marker-types
      index_files: false
      name: type
      dir: marker-type
    - data: agencies
      template: agencies
      index_files: false
      name: slug
      dir: agency
    - data: years
      template: years
      index_files: false
      name: year
      dir: year
    - data: locations
      template: locations
      index_files: false
      name: state
      dir: location
    - data: states-usgs-datasheets
      template: usgs-datasheets
      index_files: false
      name: state
      dir: usgs-datasheets
data_config: {}
editor:
  default_path:
source_editor:
  tab_size: 2
  theme: monokai
  show_gutter: true
timezone: America/New_York
