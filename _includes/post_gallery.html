{% assign gclass = include.class %}

<div class="jg {{ gclass }}">
    {% for image in page.galleries[include.gallery_id].images %}

        {% if image.title %}
           {% assign title = image.title %}
           {% else %}
           {% assign title = image.alt %}
        {% endif %}

        <a class="card" data-sub-html="<div class='lg-relative-caption-item'>{{ title }}</div>" href="/assets/img/posts/{{ image.filename }}.jpg">
      
        <img alt="{{ image.alt }}" title="{{ title | strip_html }}" src="/assets/img/posts/{{ image.filename }}.jpg"/>
        </a>
    {% endfor %}    
</div>
