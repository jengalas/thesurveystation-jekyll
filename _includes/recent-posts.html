{% for post in site.posts limit:4 %}
    <div class="grid-item">
        <a href="{{ post.url }}">
            <div class="img-container">
                <img src="/assets/img/posts/featured-images/{{ post.featured_image }}" alt="">
            </div>
            <div class="blog-inner">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}<br><i>{{ post.date | date: "%B %-d, %Y" }}</i></p>
            </div>
        </a>
    </div>
{% endfor %}
