{% for post in site.posts limit:4 %}
    <div class="grid-item">
        
        <div class="img-container">
            <a href="{{ post.url }}"><img src="/assets/img/posts/featured-images/{{ post.featured_image }}" alt=""></a>
        </div>
        <div class="blog-inner">
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p>{{ post.excerpt }}<br><i>{{ post.date | date: "%B %-d, %Y" }}</i></p>
            <p>{% for tag in post.tags %}
                {{ tag }}
                {% endfor %}
            </p>
        </div>
    
    </div>
{% endfor %}
