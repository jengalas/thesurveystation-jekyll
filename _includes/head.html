<head>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Lora:ital,wght@1,400;1,700&family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/cf0805ef87.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  
  {% if page.title == "Historical Airway Maps" %}
   <!-- Load only for table of historical airway maps -->
   <link rel="stylesheet" href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css" />  
   <script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>
  {% endif %}

  <!-- Leaflet.js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>   
   <script src="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.js"></script>
   <link rel="stylesheet" href="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.css" /> 
   <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
   <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

   {% if page.title == "Map of Recoveries" or page.title == "Map of Airway Beacons" %}
      <!-- Load only for recoveries map and airway beacons map -->
      <!-- Geocoder API -->
      <link rel="stylesheet" href="https://dashboard.waterdata.usgs.gov/api/geocoder/1.0.0/geocoder.min.css">
      <script src="https://dashboard.waterdata.usgs.gov/api/geocoder/1.0.0/geocoder.min.js"></script>
      <!-- Leaflet Search -->
      <link rel="stylesheet" href="/assets/css/leaflet-search.min.css">
      <script src="/assets/js/leaflet-search.min.js"></script>
      <!-- Leaflet MapCenterCoord -->
      <link rel="stylesheet" href="/assets/css/leaflet-mapcentercoord.css">
      <script src="/assets/js/leaflet-mapcentercoord.js"></script>
   {% endif %}

   {% if page.title == "Map of Recoveries" %}
      <!-- Load only for recoveries map -->
      <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
      <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
      <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
      <script src="https://unpkg.com/leaflet.markercluster.layersupport@2.0.1/dist/leaflet.markercluster.layersupport.js"></script>        
      <script src="https://unpkg.com/leaflet.featuregroup.subgroup@1.0.2/dist/leaflet.featuregroup.subgroup.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>  
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
      <script src="/assets/vendor/SliderControlLabels.js"></script>
   {% endif %}
</head>
