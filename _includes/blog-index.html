<div class="blog-index">
    {% if page.title=="Posts" %}
        <div class="post-meta">
            {{ post.date | date: "%B %-d" }}
        </div>
    {% else %}
        <div class="post-meta">
            {{ post.date | date: "%B %-d, %Y" }}
        </div>
    {% endif %}
    <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    <div class="post-meta tags">
        {% for tag in post.tags %}
            <a href="/tags/#{{ tag }}">{{ tag }}</a>
        {% endfor %}
    </div>
</div>
