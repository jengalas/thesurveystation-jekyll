<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Lora:ital,wght@1,400;1,700&family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cf0805ef87.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://txpub.usgs.gov/DSS/search_api/2.1/api/search_api.css"/> 
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <script src="https://txpub.usgs.gov/DSS/search_api/2.1/api/search_api.min.js"></script>
    <!-- Geocoder API -->
    <link rel="stylesheet" href="https://dashboard.waterdata.usgs.gov/api/geocoder/1.0.0/geocoder.min.css">
    <script src="https://dashboard.waterdata.usgs.gov/api/geocoder/1.0.0/geocoder.min.js"></script>    
    <!-- Leaflet MapCenterCoord -->
    <link rel="stylesheet" href="/assets/css/leaflet-mapcentercoord.css">
    <script src="/assets/js/leaflet-mapcentercoord.js"></script>

    <title>{{ page.state }} USGS Quads | {{ site.title }}</title>   

    <link rel="stylesheet" href="{{ page.css }}">

    {% if page.dev == true %}
        <script src="/assets/usgs-datasheets/data/{{ page.state | slugify }}.js"></script>
    {% elsif page.dev == false %}
        <script src="/assets/usgs-datasheets/data/{{ page.state | slugify }}.min.js"></script>      
    {% else %}
        <script src="{{ page.jsondata }}"></script> 
    {% endif %}
</head>
