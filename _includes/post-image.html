<div class="gallery"> 
    <a class="card {{ include.className }}" data-sub-html="<div class='lg-relative-caption-item'>{{ include.caption }}</div>" href="/assets/img/posts/{{ include.filename }}" title="{{ include.caption }}">
        <figure> 
            <img alt="{{ include.caption }}" src="/assets/img/posts/{{ include.thumb }}">
            <figcaption>{{ include.caption }}</figcaption>
        </figure>
    </a>
</div>
