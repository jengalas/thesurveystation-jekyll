<div class="section-text container">
  <div class="header-row">
    <h2>Recent Survey Mark Recoveries</h2>
    <a href="/browse-recoveries/">Browse all recoveries Â»</a>
  </div>
</div>
<div class="grid-container two-col">
  {% assign allMarks = site.surveymarks | where: "status", "Recovered" | sort: "date" | reverse %}

  {% for post in allMarks limit:4 %}

  <div class="grid-item">

    <div class="img-container">
      <a href="{{ post.url }}"><img
          src="https://images.planetzhanna.com/{{ post.date | date: '%Y' }}/{{ post.date | date: '%m' }}/{{ post.date | date: '%d' }}/thumbnails/{{ post.featured_image }}"
          alt=""></a>
    </div>
    <div class="blog-inner">
      <h3><a href="{{ post.url }}">{{ post.designation }}</a></h3>
      <p>{{ post.county }}, {{ post.state }}<br>
        <i>{{ post.date | date: "%B %-d, %Y" }}</i>
      </p>
    </div>
  </div>
  {% endfor %}
</div>
