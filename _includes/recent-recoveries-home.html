{% assign allMarks = site.surveymarks | where: "status", "Recovered" | sort: "date" | reverse %}

{% for post in allMarks limit:4  %}

    <div class="grid-item blog-index">
        
        <div class="img-container">
            <a href="{{ post.url }}"><img src="https://images.planetzhanna.com/{{ post.date | date: '%Y' }}/{{ post.date | date: '%m' }}/{{ post.date | date: '%d' }}/thumbnails/{{ post.featured_image }}" alt=""></a>
        </div>
        <div class="blog-inner">
            <h3><a href="{{ post.url }}">{{ post.designation }}</a></h3>
            <p>{{ post.excerpt }}<br><i>{{ post.date | date: "%B %-d, %Y" }}</i></p>
            <p>{% for tag in post.tags %}
                {{ tag }}
                {% endfor %}
            </p>
        </div>
    </div>
{% endfor %}
