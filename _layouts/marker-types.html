---
layout: default
---

<h1>Marker Type: {{ page.type }}</h1>

<ul>
    {% assign types = site.surveymarks | concat: site.reference_marks | where: "type", page.type | sort: "date" | reverse %}
  
    {% for type in types %}
        <li><a href="{{ type.url }}">{{ type.designation }}</a></li>
    {% endfor %}
</ul>
