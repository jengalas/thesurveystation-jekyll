---
layout: default
class: blog-post
---

<h1>{{ page.title }}</h1>

{{ content }}

<hr class="clearboth">

<div class="post-meta">
    <div class="byline">Posted on {{ page.date | date: "%B %-d, %Y" }} by Zhanna</div>

<!-- TODO: style tags as in blog index -->
    <div class="tags">
        {% for tag in page.tags %}
            <a href="/tags/#{{ tag }}">{{ tag }}</a>
        {% endfor %}
    </div>
</div>

<section class="comments">
    {% include comment-form.html %}
</section>
