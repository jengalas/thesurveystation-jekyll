    - title: 'PDF Quads: Free Printable USGS PDF Topo Maps from National Geopgraphic Maps'
      url: https://www.natgeomaps.com/trail-maps/pdf-quads
      description: For those times when digital mapping and GIS overlays don’t cut it ... National Geographic offers 7.5-minute topo quads in an easily printable format.
    - title: National Park Maps
      url: https://npmaps.com/
      description: These maps aren’t strictly related to survey mark hunting, and most don’t indicate any benchmark locations, but they’re an excellent resource for anyone hiking or hunting in our national parks.
