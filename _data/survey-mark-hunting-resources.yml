    - title: Historical Topo Map Explorer
      url: https://livingatlas.arcgis.com/topomapexplorer/#maps=&loc=-98.54,40.15&LoD=4
      description: The Historical Topo Map Explorer provides a visual way to search and explore the USGS topographic map collection via geographic extent, publication year, and map scale. A transparency slider allows you to easily compare historical maps with each other or with the current basemap. The map layers can also be downloaded.
    - title: USGS TopoView
      url: https://ngmdb.usgs.gov/maps/TopoView/
      description: TopoView provides a nice map interface to USGS’s Historical Topographic Map collection. Download GeoTIFFs, JPGs and KMLs at various scales for different uses.
    - title: USGS EarthExplorer
      url: https://earthexplorer.usgs.gov/
      description: EarthExplorer offers aerial imagery that’s unavailable elsewhere—some of it dating back to the 1950s. Fill in your search criteria and then, on the data sets tab, select “aerial photo single frames” or “high resolution orthoimagery”. The Results tab will show the available images for your search.
    - title: PA Historic County Maps
      url: https://www.pa.gov/agencies/penndot/research-planning-and-innovation/maps.html#sortCriteria=%40copapwptitle%20ascending%2C%40title%20ascending&f-copapwpmaptype=County%20Type%2010,Historic%20Transportation
    - title: PennDOT Transportation Maps, PDF format
      url: https://www.pa.gov/agencies/penndot/research-planning-and-innovation/maps.html#sortCriteria=%40copapwptitle%20ascending%2C%40title%20ascending&f-copapwpmaptype=Historic%20Transportation
    - title: 'PASDA: Pennsylvania Imagery Navigator'
      url: https://maps.psiee.psu.edu/ImageryNavigator/
      description: 'PASDA offers some tiles I haven’t found elsewhere, like LIDAR of the whole state, and black and white aerial imagery (à la TerraServer) from the 90s. These are great for locating old roads, trails and waterways. Note: as of July 2020, this website replaces Penn Pilot. It contains all the same imagery and more.'
    - title: 'Penn Pilot: Historical Aerial Photographs of Pennsylvania'
      url: https://datacommons.maps.arcgis.com/apps/View/index.html?appid=10af5f75f9f94f01866359ba398cb6a9
      description: This is the new home (as of 2020) for PennPilot historical aerial imagery.
    - title: 'Historical Topographic Maps (USGS: The National Map)'
      url: https://www.usgs.gov/programs/national-geospatial-program/historical-topographic-maps-preserving-past
      description: Background information and links about USGS's effort to provide a digital repository of USGS 1:250,000 scale and larger maps printed between 1884 and 2006.
