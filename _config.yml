url: localhost:4000
title: "Zhanna's SurveyStation" # the name of your site, e.g. ACME Corp.
timezone: 'America/New_York'

collections:
  surveymarks:
    output: true
    permalink: /surveymarks/:title/
  reference_marks:
    output: true
    permalink: /reference-marks/:title/  
  pages:
    output: true
  posts:
    permalink: /:year/:month/:day/:title

defaults:
  - scope:
      path: ""
      type: "surveymarks"
    values:
      layout: "surveymarks"
      zoom: 14
  - scope:
      path: ""
      type: "reference_marks"
    values:
      layout: "surveymarks"
      zoom: 14
          