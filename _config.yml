url: localhost:4000
title: "Zhanna's SurveyStation" # the name of your site, e.g. ACME Corp.
timezone: 'America/New_York'

collections:
  surveymarks:
    output: true
    permalink: /surveymarks/:title/
  reference_marks:
    output: true
    permalink: /reference-marks/:title/  
  pages:
    output: true
  posts:
    permalink: /:year/:month/:day/:title

defaults:
  - scope:
      path: ""
      type: "surveymarks"
    values:
      layout: "surveymark"
      zoom: 15
  - scope:
      path: ""
      type: "reference_marks"
    values:
      layout: "reference-mark"
      zoom: 15
          
plugins:
  - jekyll-datapage-generator

page_gen:
- data: 'types'
  template: 'marker-types'
  index_files: false
  name: type
  dir: marker-type
- data: 'agencies'
  template: 'agencies'
  index_files: false
  name: slug
  dir: agency  
- data: 'years'
  template: 'years'
  index_files: false
  name: year
  dir: year   
- data: 'locations'
  template: 'locations'
  index_files: false
  name: state
  dir: location    